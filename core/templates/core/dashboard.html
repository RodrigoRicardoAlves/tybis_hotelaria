{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-secondary"><i class="bi bi-grid-3x3-gap"></i> Mapa de Ocupação</h3>

    <div class="d-flex gap-2">
        <span class="badge bg-success-subtle text-success-emphasis border border-success-subtle d-flex align-items-center">Livre</span>
        <span class="badge bg-primary-subtle text-primary-emphasis border border-primary-subtle d-flex align-items-center">Ocupado</span>
        <span class="badge bg-warning-subtle text-warning-emphasis border border-warning-subtle d-flex align-items-center">Pré</span>
        <span class="badge bg-danger-subtle text-danger-emphasis border border-danger-subtle d-flex align-items-center">Manutenção</span>

        <button class="btn btn-primary ms-3 shadow-sm" hx-get="{% url 'new_reservation_modal' %}" hx-target="#modal-content" data-bs-toggle="modal" data-bs-target="#mainModal">
            <i class="bi bi-plus-circle-fill"></i> Nova Reserva
        </button>
    </div>
</div>

<div class="row g-3">
    {% for item in dashboard_data %}
    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        {% include 'core/partials/room_card.html' with item=item %}
    </div>
    {% endfor %}
</div>
{% endblock %}
