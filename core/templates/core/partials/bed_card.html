<li class="list-group-item p-2 d-flex justify-content-between align-items-center" id="bed-{{ bed.id }}">

    <div style="width: 40px;" class="fw-bold text-secondary border-end me-2">
        {{ bed.name }}
    </div>

    <div class="flex-grow-1 lh-sm">
        {% if res %}
            <div class="fw-bold text-truncate" style="max-width: 150px;">{{ res.guest.name }}</div>
            <div class="small text-muted">
                <i class="bi bi-building"></i> {{ res.guest.company }}
                {% if res.status == 'PRE' %}
                    <span class="badge bg-warning text-dark ms-1">Pré</span>
                {% endif %}
            </div>
        {% else %}
            <span class="text-success small"><i class="bi bi-check-circle"></i> Livre</span>
        {% endif %}
    </div>

    {% if res %}
    <div class="btn-group btn-group-sm">
        <button class="btn {% if res.has_luggage %}btn-warning{% else %}btn-outline-secondary{% endif %}"
                hx-post="{% url 'toggle_luggage' res.id %}"
                hx-target="#bed-{{ bed.id }}"
                title="Mala">
            <i class="bi bi-suitcase-lg-fill"></i>
        </button>

        <button class="btn btn-outline-primary"
                hx-get="{% url 'change_room_modal' res.id %}"
                hx-target="#modal-content"
                data-bs-toggle="modal" data-bs-target="#mainModal"
                title="Mudar Quarto">
            <i class="bi bi-arrow-left-right"></i>
        </button>

        <button class="btn btn-outline-danger"
                hx-post="{% url 'checkout' res.id %}"
                hx-target="#bed-{{ bed.id }}"
                hx-confirm="Confirmar saída?"
                title="Checkout">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>
    {% endif %}
</li>
