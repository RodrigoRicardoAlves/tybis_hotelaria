<div class="modal-header">
    <h5 class="modal-title">Confirmar Check-in</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="alert alert-warning py-2 mb-3">
        <i class="bi bi-info-circle"></i> Verifique os dados do h√≥spede antes de confirmar a entrada.
    </div>

    <form id="checkin-form"
          hx-post="{% url 'confirm_checkin' res.pk %}"
          hx-target="body">

        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
            {% if form.name.errors %}<div class="text-danger small">{{ form.name.errors }}</div>{% endif %}
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Empresa</label>
                <input type="text" name="company" class="form-control" value="{{ form.company.value|default:'' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default:'' }}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF (Opcional)</label>
            <input type="text" name="cpf" class="form-control" value="{{ form.cpf.value|default:'' }}">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
    <button type="submit" form="checkin-form" class="btn btn-success">
        <i class="bi bi-check-lg"></i> Confirmar Entrada (Check-in)
    </button>
</div>
